{% extends "base.html"%}

{% block main %}
<div class="form-container">
    <h3>Update Team</h3>
    <form action="{{ url_for("update_team", team_id = team.id) }}" method="POST">
        {{ form.csrf_token() }}
        <div class="form-group mt-3">
            {{ form.team_name.label }}
            {{ form.team_name }}
        </div>
        
        <div class="form-group mt-3">
            {{ form.submit(type = "SUBMIT", class = "btn btn-primary") }}
        </div>
    </form>
</div>            










{% endblock %}
